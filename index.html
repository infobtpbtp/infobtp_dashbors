<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobtp Tableau de bord administrateur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard">
        <button id="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="InfoBTP Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" data-section="Publi-reportage">Publi-reportage</a></li>
                    <li><a href="#" data-section="Economie">Économie</a></li>
                    <li><a href="#" data-section="Interviews">Interviews</a></li>
                    <li><a href="#" data-section="Video-Journalistiques">Video Journalistiques</a></li>
                    <li><a href="#" data-section="Enquetes-Exclusives">Enquêtes Exclusives</a></li>
                    <li><a href="#" data-section="Institutions">Institutions</a></li>
                    <li><a href="#" data-section="Sondages">Sondages</a></li>
                    <li><a href="#" data-section="Opinion">Opinion</a></li>
                    <li><a href="#" data-section="Faits-divers">Faits divers</a></li>
                    <li><a href="#" data-section="Message">Messages récus</a></li>
                    <li><a href="#" data-section="Abonnes">Les Abonnés </a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Tableau de bord administrateur</h1>
                <div class="user-info">
                    <span>Bienvenue, Admin</span>
                    <!-- <a href="#" class="logout">Déconnexion</a> -->
                </div>
            </header>
            <section id="main-content">
                <!-- Le contenu dynamique sera chargé ici -->
            </section>
        </main>
    </div>
    <!-- TinyMCE WYSIWYG editor (CDN) -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="script.js"></script>
</body>

</html>
